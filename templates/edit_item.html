<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="../static/home_styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 link-body-emphasis text-decoration-none">
                    <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
                </a>

                <ul class="nav me-auto mb-2 mb-lg-0">
                    <li><a href="#" class="nav-link px-2 link-secondary">Overview</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">Inventory</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">Customers</a></li>
                    <li><a href="#" class="nav-link px-2 link-body-emphasis">Products</a></li>
                </ul>

                <form class="d-flex mb-3 mb-lg-0 me-lg-3" role="search">
                    <input type="search" class="form-control" placeholder="Search..." aria-label="Search">
                </form>

                <div class="dropdown text-end">
                    <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/mdo.png" alt="mdo" width="32" height="32" class="rounded-circle">
                    </a>
                    <ul class="dropdown-menu text-small">
                        <li><a class="dropdown-item" href="#">New project...</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#">Sign out</a></li>
                    </ul>
                </div>
            </div>
        </nav>
</head>
<body>
  <div class="container">
    <h1 class="title">Inventory Management System</h1>

    <!-- Search and Add Product Bar -->
    <div class="search-add-bar">
      <div class="search-box">
        <input type="text" id="search" placeholder="Search products..." />
      </div>
      <button id="addProductBtn" class="btn btn-primary">
        <span class="icon">+</span> Add Product
      </button>
    </div>

    <!-- Add Product Form -->
    <div id="addProductForm" class="form hidden">
      <h2>Add New Product</h2>
      <div class="form-group">
        <input type="text" id="productName" placeholder="Product Name" />
        <input type="number" id="productQuantity" placeholder="Quantity" />
        <input type="number" id="productPrice" placeholder="Price" />
        <input type="text" id="productCategory" placeholder="Category" />
      </div>
      <div class="form-actions">
        <button id="saveProduct" class="btn btn-success">Save Product</button>
        <button id="cancelProduct" class="btn btn-secondary">Cancel</button>
      </div>
    </div>

    <!-- Products Table -->
    <form action="/add-items" method="POST">
        <label for="title">title:</label><br>
        <input type="text" id="title" name="title"><br>
        <label for="subtitle">subtitle:</label><br>
        <input type="text" id="subtitle" name="subtitle"><br>
        <label for="price">price:</label><br>
        <input type="text" id="price" name="price"><br>
        <label for="quantity">quantity:</label><br>
        <input type="text" id="quantity" name="quantity">
        <button type="submit" class="btn btn-primary rounded-pill px-3" id="login_button">Add the item</button>
    </form>
  </div>
</body>
</html>
